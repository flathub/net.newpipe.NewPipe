app-id: net.newpipe.NewPipe
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Platform
base: io.gitlab.android_translation_layer.BaseApp
base-version: stable
command: newpipe.sh
finish-args:
  - --share=network
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --socket=pulseaudio
modules:
  - name: newpipe
    buildsystem: simple
    build-commands:
      - install -D NewPipe_v0.28.2.apk /app/share/NewPipe.apk
      - install -D newpipe.sh /app/bin/newpipe.sh
      - install -D net.newpipe.NewPipe.desktop /app/share/applications/net.newpipe.NewPipe.desktop
      - install -D logo.svg /app/share/icons/hicolor/scalable/apps/net.newpipe.NewPipe.svg
      - install -D net.newpipe.NewPipe.metainfo.xml /app/share/metainfo/net.newpipe.NewPipe.metainfo.xml
    sources:
      - type: file
        url: https://archive.newpipe.net/fdroid/repo/NewPipe_v0.28.2.apk
        sha256: 39940d4a8fcd32624e9b47634ce8b333fc33c562b8b0bbdd389a5052dae5b365
      - type: file
        url: https://newpipe.net/img/logo.svg
        sha256: dcbdc537ef9937225df96f97a571a5deb2e5dde021c687530b7ee165c5c67cb7
      - type: file
        path: newpipe.sh
      - type: file
        path: net.newpipe.NewPipe.desktop
      - type: file
        path: net.newpipe.NewPipe.metainfo.xml

  - name: run-dex2oat
    buildsystem: simple
    build-options:
      append-ld-library-path: /app/lib/art:/app/lib
      arch:
        x86_64:
          env:
            arch: x86_64
        aarch64:
          env:
            arch: arm64
    build-commands:
      - mkdir -p /app/share/oat/$arch
      - dex2oat --dex-file=/app/share/NewPipe.apk --oat-file=/app/share/oat/$arch/NewPipe.odex --host
      - chmod +x /app/share/oat/$arch/NewPipe.odex
      - mv /app/share/NewPipe.apk NewPipe.apk
      - zip -d NewPipe.apk "classes*.dex"
      - mv NewPipe.apk /app/share/NewPipe.apk

  - name: remove-dex2oat
    buildsystem: simple
    build-commands:
      - rm /app/lib/art/libart-compiler.so
      - rm /app/lib/art/libart-dexlayout.so
      - rm /app/bin/dex2oat
      - rm /app/bin/dalvikvm
